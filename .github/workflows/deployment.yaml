name: Lint, Test, and Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Run Test
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Deploy Project
        run: |
          npm run build
          echo "Deploying..."
